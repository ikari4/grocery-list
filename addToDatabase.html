<body>
    <h1>Grocery List</h1>

    <form id="groceryList">
        <label>Item Name: <input name="itemName" required /></label><br/>
        <label>Category: <input name="category" required /></label><br/>
        <button type="submit">Submit</button>
    </form>
    <button id="backHome">Back to List</button>

    <script>
        const form = document.getElementById('groceryList');
        const msg = document.getElementById('msg');
        // const showBtn = document.getElementById('showItems');
        // const itemsList = document.getElementById('itemsList');
        const backBtn = document.getElementById('backHome');

        // Submit Form
        form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            itemName: form.itemName.value.trim(),
            category: form.category.value.trim(),
        };

        try {
            const res = await fetch('/api/grocery', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
            });

            const json = await res.json();
            if (res.ok) {
            msg.textContent = 'Saved â€” thank you!';
            form.reset();
            } else {
            msg.textContent = 'Error: ' + (json?.error || res.statusText);
            }
        } catch (err) {
            msg.textContent = 'Network error: ' + err.message;
        }
        });

        // Go To Add to Database Page
        backBtn.addEventListener('click', async () => {
            window.location.href = "index.html";
        });
