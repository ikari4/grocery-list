<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <title>Grocery List</title>
</head>
<body>
    <h1>Add New Item</h1>

    <form id="groceryList">
        <div class="form-group">
            <label for="itemName">Item:</label>
            <input type="text" name="itemName">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <!-- <input type="text" name="category"> -->
            <select name="category" id="category" required>
                <option disabled selected value="">Select Category</option>
                <option value="Alcohol">Alcohol</option>
                <option value="Bakery">Bakery</option>
                <option value="Dairy">Dairy</option>
                <option value="Frozen">Frozen</option>
                <option value="Grocery">Grocery</option>
                <option value="Household">Household</option>
                <option value="Meat">Meat</option>
                <option value="Produce">Produce</option>
            </select>
        </div>
        <div class="form-group">
            <label for="store">Store:</label>
            <select name="store" id="store" required>
                <option disabled selected value="">Select Store</option>
                <option value="Big Y">Big Y</option>
                <option value="BJs">BJs</option>
                <option value="Trader Joes">Trader Joes</option>
            </select>
        </div>
        <div class="buttonDiv">
            <button type="submit" >Submit</button>
        </div>
    </form>
    <br>
    <hr>
    <br>
    <h1>Search For Item</h1>
    <form id="search">
        <div class="form-group">
            <label for="searchItem">Search:</label>
            <input type="text" name="searchItem" id="searchItem">
        </div>
        <div class="buttonDiv">
            <button type="submit" id="searchBtn">Search</button>
        </div>
    </form>
    <br>
    <div id="listArea"></div>
    
    <div id="msg" role="status"></div>
    <br>
    <hr>
    <br>   
    <div class="buttonDiv">
        <button id="backHome">Back</button>
    </div>
    <script>
        const form = document.getElementById('groceryList');
        const msg = document.getElementById('msg');
        const backBtn = document.getElementById('backHome');
        const searchForm = document.getElementById('search');
        const listArea = document.getElementById('listArea');
        const searchBtn = document.getElementById('searchBtn');

        // helper to escape HTML for safe insertion into the DOM
        function escapeHtml(str) {
            return String(str ?? '').replace(/[&<>"']/g, s => (
                {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]
            ));
        }

        // Submit Add Form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                itemName: form.itemName.value.trim(),
                category: form.category.value.trim(),
                store: form.store.value.trim(),
            };

            try {
                const res = await fetch('/api/grocery', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
                });

                const json = await res.json();
                if (res.ok) {
                msg.textContent = 'Saved â€” thank you!';
                form.reset();
                } else {
                msg.textContent = 'Error: ' + (json?.error || res.statusText);
                }
            } catch (err) {
                msg.textContent = 'Network error: ' + err.message;
            }
        });

        // Submit Search Form
        searchForm.addEventListener('submit', async (e) => {
            // searchBtn.disabled = true;
            searchBtn.textContent = 'Wait...';
            e.preventDefault();
            const searchItem = searchForm.searchItem.value.trim()

            try {
                const res = await fetch(`/api/search?searchTerm=${encodeURIComponent(searchItem)}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                const json = await res.json();
                const results = json.items;

                if (res.ok) {
                    if (!results.length) {
                        searchBtn.disabled = false;
                        searchBtn.textContent = 'Search';
                        listArea.textContent = 'No results found';
                        msg.textContent = 'No matches';
                        return;
                    }

                    // build table
                    const table = document.createElement('table');
                    table.className = 'results-table';
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>&#x2713</th>
                                <th>Results</th>
                                <th>&#x274C</th>
                            </tr>
                        </thead>
                    `;
                    const tbody = document.createElement('tbody');
                    results.forEach(r => {
                        const tr = document.createElement('tr');
                        // checkbox for adding item to grocery list
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.checked = r.checked === 1;
                        // button for deleting item from database
                        const deleteMe = document.createElement('button');
                        deleteMe.textContent = 'X';

                        if (r.id !=null) checkbox.dataset.id=String(r.id);
                        
                            // When checkbox changes, update DB and refresh list
                            checkbox.addEventListener('change', async () => {
                                try {
                                const patchRes = await fetch('/api/grocery', {
                                    method: 'PATCH',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ id: checkbox.dataset.id, checked: checkbox.checked, store: r.store })
                                });

                                if (patchRes.ok) {
                                    msg.textContent = `Updated "${r.item_name}" successfully.`;
                                } else {
                                    msg.textContent = `Error updating "${r.item_name}".`;
                                }
                                } catch (err) {
                                msg.textContent = 'Network error: ' + err.message;
                                }
                            });



                        const item = r.item_name ?? '';
                        const store = r.store ?? '';
                        const category = r.category ?? '';
                        tr.innerHTML = `
                            <td class="cb-cell"></td>
                            <td>${escapeHtml(item)}<br>
                            ${escapeHtml(store)}<br>
                            ${escapeHtml(category)}</td>
                            <td class="del-Btn"></td>
                        `;

                        const cbCell = tr.querySelector('.cb-cell');
                        if (cbCell) cbCell.appendChild(checkbox);
                        
                        const delBtn = tr.querySelector('.del-Btn');
                        if (delBtn) delBtn.appendChild(deleteMe);

                        tbody.appendChild(tr);
                    });
                    table.appendChild(tbody);

                    listArea.innerHTML = '';
                    listArea.appendChild(table);

                    msg.textContent = `Found ${results.length} item(s)`;
                    searchBtn.disabled = false;
                    searchBtn.textContent = 'Search';
                    searchForm.reset();

                } else {
                    searchBtn.disabled = false;
                    searchBtn.textContent = 'Search';
                    msg.textContent = 'Error: ' + (json?.error || res.statusText);
                    
                }
            } catch (err) {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
                msg.textContent = 'Network error: ' + err.message;
            }
            
        });


        // Go To Add to Database Page
        backBtn.addEventListener('click', async () => {
            window.location.href = "index.html";
        });
    </script>
</body>
