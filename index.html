<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <title>Grocery Lists</title>
</head>
<body>
  <div id="top">
    <div id="logoRow">
        <img src="./bigy.png" class="logo">
        <img src="./bjs.png" class="logo">
        <a href="./addToDatabase.html" class="logo" id="dbLogo"><img src="./greenPlus.png"></a>
    </div>
    <div id="btnRow">
        <select name="BigY" id="BigYId">
            <option disabled selected>Select View</option>
            <option value="allChecked">All Checked</option>
            <option value="allItems">All Items</option>
            <option value="Produce">Produce</option>
            <option value="Dairy">Dairy</option>
            <option value="Meat">Meat</option>
            <option value="Frozen">Frozen</option>
            <option value="Grocery">Grocery</option>
            <option value="Bakery">Bakery</option>
            <option value="Household">Household</option>
            <option value="Alcohol">Alcohol</option>
        </select>
        <select name="BJs" id="BJsId">
            <option disabled selected>Select View</option>
            <option value="allChecked">All Checked</option>
            <option value="allItems">All Items</option>
            <option value="Produce">Produce</option>
            <option value="Dairy">Dairy</option>
            <option value="Meat">Meat</option>
            <option value="Frozen">Frozen</option>
            <option value="Grocery">Grocery</option>
            <option value="Bakery">Bakery</option>
            <option value="Household">Household</option>
            <option value="Alcohol">Alcohol</option>
        </select>
        <button id="addToDatabase"></button>
    </div>

    <div id="msgRow">
        <div id="msg" role="status"></div>
        <ul id="itemsList"></ul>
    </div>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const itemsList = document.getElementById('itemsList');
    const addBtn = document.getElementById('addToDatabase');
    const BigYdropdown = document.getElementById('BigYId');
    const BJsdropdown = document.getElementById('BJsId');

    let currentStore = '';
    let currentFilter = '';

    // Go To Add Page
    addBtn.addEventListener('click', () => {
      window.location.href = "addToDatabase.html";
    });

    // Function: fetch items and display them
    async function loadItems(store, filter) {
      msg.textContent = 'Loading...';
      itemsList.innerHTML = '';

      try {
        const res = await fetch(`/api/grocery?store=${encodeURIComponent(store)}&filter=${filter}`);
        const json = await res.json();

        if (res.ok) {
          const storeName = json.items[0]?.store || store;
          msg.textContent = `Loaded ${json.items.length} items from ${storeName}:`;

          // --- Group by category ---
          const grouped = {};
          json.items.forEach(item => {
            if (!grouped[item.category]) grouped[item.category] = [];
            grouped[item.category].push(item);
          });

          // --- Render grouped items ---
          Object.keys(grouped).forEach(category => {
            const categoryHeader = document.createElement('h3');
            categoryHeader.textContent = category;
            itemsList.appendChild(categoryHeader);

            grouped[category].forEach(item => {
              const li = document.createElement('li');
              const checkbox = document.createElement('input');
              checkbox.type = 'checkbox';
              checkbox.checked = item.checked === 1;

              // When checkbox changes, update DB and refresh list
              checkbox.addEventListener('change', async () => {
                try {
                  const scrollY = window.scrollY; // Save scroll position

                  const patchRes = await fetch('/api/grocery', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: item.id, checked: checkbox.checked, store: item.store })
                  });

                  if (patchRes.ok) {
                    msg.textContent = `Updated "${item.item_name}" successfully.`;

                    // Reload and restore scroll position
                    await loadItems(currentStore, currentFilter);
                    window.scrollTo(0, scrollY);
                  } else {
                    msg.textContent = `Error updating "${item.item_name}".`;
                  }
                } catch (err) {
                  msg.textContent = 'Network error: ' + err.message;
                }
              });

              li.appendChild(checkbox);
              li.appendChild(document.createTextNode(" " + item.item_name));
              itemsList.appendChild(li);
            });
          });
        } else {
          msg.textContent = 'Error: ' + (json?.error || res.statusText);
        }
      } catch (err) {
        msg.textContent = 'Network error: ' + err.message;
      }
    }

    // When dropdown changes, load items
    BigYdropdown.addEventListener('change', () => {
      currentStore = 'Big Y';
      currentFilter = BigYdropdown.value;
      loadItems(currentStore, currentFilter);
    });

    BJsdropdown.addEventListener('change', () => {
      currentStore = 'BJs';
      currentFilter = BJsdropdown.value;
      loadItems(currentStore, currentFilter);
    });
  </script>
</body>
</html>
