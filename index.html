<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <title>Grocery Lists</title>
</head>
<body>
  <h1>Grocery Lists</h1>
  <div id="top">
    <div id="logoRow">
        <img src="./bigy.png" class="logo">
        <img src="./bjs.png" class="logo">
        <a href="./addToDatabase.html" class="logo" id="dbLogo"><img src="./addtodb.png"></a>
    </div>

    <div id="btnRow">
        <select name="BigY" id="BigYId">
            <option disabled selected>Select</option>
            <option value="allChecked">Checked</option>
            <option value="allItems">All</option>
            <option value="Produce">Produce</option>
            <option value="Dairy">Dairy</option>
        </select>
        <select name="BJs" id="BJsId">
            <option disabled selected>Select</option>
            <option value="allChecked">Checked</option>
            <option value="allItems">All</option>
            <option value="Produce">Produce</option>
            <option value="Dairy">Dairy</option>
        </select>
        <button id="addToDatabase"> </button>
    </div>

    <div id="msgRow">
        <div id="msg" role="status"></div>
        <div id="itemsList"></div>
    </div>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const itemsList = document.getElementById('itemsList');
    const addBtn = document.getElementById('addToDatabase');
    const BigYdropdown = document.getElementById('BigYId');
    const BJsdropdown = document.getElementById('BJsId');

    // Go To Add Page
    addBtn.addEventListener('click', () => {
      window.location.href = "addToDatabase.html";
    });

    // Fetch and group items by category
    async function loadItems(store, filter) {
      msg.textContent = 'Loading...';
      itemsList.innerHTML = '';

      try {
        const res = await fetch(`/api/grocery?store=${encodeURIComponent(store)}&filter=${filter}`);
        const json = await res.json();

        if (res.ok) {
          const storeName = json.items[0]?.store || 'this store';
          msg.textContent = `Loaded ${json.items.length} items from ${storeName}:`;

          // Group items by category
          const categories = {};
          json.items.forEach(item => {
            if (!categories[item.category]) {
              categories[item.category] = [];
            }
            categories[item.category].push(item);
          });

          // Render grouped items
          Object.keys(categories).forEach(category => {
            const catHeader = document.createElement('h3');
            catHeader.textContent = category;
            itemsList.appendChild(catHeader);

            const ul = document.createElement('ul');
            ul.classList.add('category-list');

            categories[category].forEach(item => {
              const li = document.createElement('li');

              // Checkbox
              const checkbox = document.createElement('input');
              checkbox.type = 'checkbox';
              checkbox.checked = item.checked === 1;

              checkbox.addEventListener('change', async () => {
                try {
                  const patchRes = await fetch('/api/grocery', {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                      id: item.id,
                      checked: checkbox.checked,
                      store: item.store
                    })
                  });

                  if (patchRes.ok) {
                    msg.textContent = `Updated "${item.item_name}" successfully.`;
                    await loadItems(store, filter); // reload current view
                  } else {
                    msg.textContent = `Error updating "${item.item_name}".`;
                  }
                } catch (err) {
                  msg.textContent = 'Network error: ' + err.message;
                }
              });

              li.appendChild(checkbox);
              li.appendChild(document.createTextNode(' ' + item.item_name));
              ul.appendChild(li);
            });

            itemsList.appendChild(ul);
          });

        } else {
          msg.textContent = 'Error: ' + (json?.error || res.statusText);
        }
      } catch (err) {
        msg.textContent = 'Network error: ' + err.message;
      }
    }

    // When dropdown changes, load items
    BigYdropdown.addEventListener('change', () => {
      const selected = BigYdropdown.value;
      loadItems('Big Y', selected);
    });

    BJsdropdown.addEventListener('change', () => {
      const selected = BJsdropdown.value;
      loadItems('BJs', selected);
    });
  </script>
</body>
</html>
