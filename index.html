<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <title>Grocery List</title>
</head>
<body>
  <h1>Grocery List</h1>
  <div id="top">
    <select name="dropdownName" id="dropdownId">
      <option disabled selected>Select View</option>
      <option value="allChecked">All Checked</option>
      <option value="allItems">All Items</option>
      <option value="Produce">Produce</option>
      <option value="Dairy">Dairy</option>
    </select>
    <button id="addToDatabase">Add to Database</button>
    <div id="msg" role="status"></div>
    <ul id="itemsList"></ul>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const itemsList = document.getElementById('itemsList');
    const addBtn = document.getElementById('addToDatabase');
    const dropdown = document.getElementById('dropdownId');

    // Go To Add Page
    addBtn.addEventListener('click', () => {
      window.location.href = "addToDatabase.html";
    });

    // Function: fetch items and display them
    async function loadItems(filter) {
      msg.textContent = 'Loading...';
      itemsList.innerHTML = '';

      try {
        const res = await fetch(`/api/grocery?filter=${filter}`);
        const json = await res.json();

        if (res.ok) {
          msg.textContent = `Loaded ${json.items.length} items:`;

          json.items.forEach(item => {
            const li = document.createElement('li');

            // Create checkbox
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = item.checked === 1;

            // When checkbox changes, update DB and refresh list
            checkbox.addEventListener('change', async () => {
              try {
                const patchRes = await fetch('/api/grocery', {
                  method: 'PATCH',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ id: item.id, checked: checkbox.checked })
                });

                if (patchRes.ok) {
                  msg.textContent = `Updated "${item.item_name}" successfully.`;
                  // Auto-refresh to reflect latest state
                  await loadItems(dropdown.value);
                } else {
                  msg.textContent = `Error updating "${item.item_name}".`;
                }
              } catch (err) {
                msg.textContent = 'Network error: ' + err.message;
              }
            });

            li.appendChild(checkbox);
            li.appendChild(document.createTextNode(" " + item.item_name));
            itemsList.appendChild(li);
          });
        } else {
          msg.textContent = 'Error: ' + (json?.error || res.statusText);
        }
      } catch (err) {
        msg.textContent = 'Network error: ' + err.message;
      }
    }

    // When dropdown changes, load items
    dropdown.addEventListener('change', () => {
      const selected = dropdown.value;
      loadItems(selected);
    });
  </script>
</body>
</html>
