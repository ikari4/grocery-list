<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <title>Grocery List</title>
</head>
<body>
  <h1>Grocery List</h1>
  <div id="top">
    <button id="showItems">Show All Items</button>
    <button id="addToDatabase">Add to Database</button>
    <div id="msg" role="status"></div>
    <ul id="itemsList"></ul>
  </div>
  
  <script>
    const form = document.getElementById('groceryList');
    const msg = document.getElementById('msg');
    const showBtn = document.getElementById('showItems');
    const itemsList = document.getElementById('itemsList');
    const addBtn = document.getElementById('addToDatabase');

    // Go To Add to Database Page
    addBtn.addEventListener('click', async () => {
        window.location.href = "addToDatabase.html";
    });

    //Fetch Items
    showBtn.addEventListener('click', async () => {
    msg.textContent = 'Loading...';
    itemsList.innerHTML = '';

    try {
      const res = await fetch('/api/grocery'); // GET request
      const json = await res.json();

      if (res.ok) {
        msg.textContent = `Loaded ${json.items.length} items:`;
        json.items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.item_name; // match column name
          itemsList.appendChild(li);
        });
      } else {
        msg.textContent = 'Error: ' + (json?.error || res.statusText);
      }
    } catch (err) {
      msg.textContent = 'Network error: ' + err.message;
    }
    });
  </script>
</body>
</html>
