<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grocery List</title>
</head>
<body>
  <h1>Grocery List</h1>
  <form id="groceryList">
    <label>Item Name: <input name="itemName" required /></label><br/>
    <label>Category: <input name="category" required /></label><br/>
    <button type="submit">Submit</button>
  </form>

  <div id="msg" role="status"></div>

  <script>
    const form = document.getElementById('groceryList');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        itemName: form.itemName.value.trim(),
        category: form.category.value.trim(),
      };

      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const json = await res.json();
        if (res.ok) {
          msg.textContent = 'Saved â€” thank you!';
          form.reset();
        } else {
          msg.textContent = 'Error: ' + (json?.error || res.statusText);
        }
      } catch (err) {
        msg.textContent = 'Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
